name: CI/CD Pipeline with GitHub Pages - app

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
       # working-directory: github-cicd-webapp
        run: npm install || echo "No dependencies"

      - name: Run tests
       # working-directory: github-cicd-webapp
        run: npm test || echo "No tests configured"

      - name: Build app
      #  working-directory: github-cicd-webapp
        run: npm run build || echo "No build step"

      # Upload static files for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
       # with:
       #   path: github-cicd-webapp

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
